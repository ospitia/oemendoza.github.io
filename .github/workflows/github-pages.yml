name: GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
  permissions:
    contents: read
    pages: write
    id-token: write
  # Allow one concurrent deployment
  concurrency:
    group: "pages"
    cancel-in-progress: true
jobs:
  deployment:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
    - name: Install
      run: npm ci
    - name: Build and Deploy
      env:
        NODE_ENV: production
        # Remove this line if you would like to skip using google analytics
        REACT_APP_GA_TRACKING_ID: UA-68649021-1
        # This is set automatically by github
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          git config user.name "ospitia"
          git config user.email "oscar.espitiamendoza@campus.unimib.it"
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/ospitia/ospitia.github.io.git
          npm run deploy